<!DOCTYPE html>
<html lang="en">
<head>
  <title>I Love Images</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<section class="home">
  <div id="carousel" class="carousel slide" data-ride="carousel">

    <div class="carousel-controls">
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" style="background-image: url(images/image01.png);"></li>
        <li data-target="#carousel" data-slide-to="1" style="background-image: url(images/image02.png);"></li>
        <li data-target="#carousel" data-slide-to="2" style="background-image: url(images/image03.png);"></li>
      </ol>

      <a class="carousel-control-prev" role="button" data-slide="prev" href="#carousel">
        <img src="images/left-arrow.svg" alt="Previous">
      </a>
      <a class="carousel-control-next" role="button" data-slide="next" href="#carousel">
        <img src="images/right-arrow.svg" alt="Next">
      </a>

    </div>
    
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-image: url(images/image01.png);">
        <div class="container">
          <h2>I'm Bugha</h2>
          <p>Fortnite</p>
        </div>
      </div>

      <div class="carousel-item" style="background-image: url(images/image02.png);">
        <div class="container">
          <h2>I'm TenZ</h2>
          <p>Valorant</p>
        </div>
      </div>

      <div class="carousel-item" style="background-image: url(images/image03.png);">
        <div class="container">
          <h2>I'm Ronda</h2>
          <p>Counter-Strike</p>
        </div>
      </div>
    </div>
  
  </div>
</section>
 
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
